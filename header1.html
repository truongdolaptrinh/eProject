<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        #header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: rgba(17, 5, 43, 0.804);
        padding: 0 100px ;
        box-sizing: border-box;
        box-shadow: 0 1px 1px rgba(46, 7, 36, 0.12),
        0 2px 2px rgba(46, 7, 36, 0.12),
        0 4px 4px rgba(46, 7, 36, 0.12),
        0 8px 8px rgba(46, 7, 36, 0.12),
        0 16px 16px rgba(46, 7, 36, 0.12);
        }
        #header .brand{
            float: left;
            height: 100%;
            line-height: 80px;
        }
        #header .brand h2{
            margin: 0;
            padding: 0;
            color: #fff;
        }
        #header ul{
            float: right;
            display: flex;
            margin:0;
            padding: 0;
        }
        #header ul li{
            list-style: none;
        }
        #header ul li a{
            position: relative;
            display: block;
            height: 80px;
            line-height: 80px;
            padding: 0 20px;
            box-sizing: border-box;
            font-weight: 500;
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s
        }
        #header ul li a:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(234, 231, 223);
            transform-origin: right;
            z-index: -1;
            transform: scaleX(0);
            transition:  transform 0.5s;
        }
        #header ul li a:hover:before{
            transform-origin: left;
            transform: scaleX(1);
        }
        #header ul li a:hover{
            color: #0c0c0c;
        }
        section.section1{
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            background: url(https://res.cloudinary.com/dn4nxz7f0/image/upload/v1603170394/navigation_trong_suot/pexels-life-of-pix-7919_zydtt2.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    
    <section id="header">
            <div class="brand">
                
            </div>
            <ul>
                <li><a href=""><i aria-hidden="true"></i> Trang Chủ</a></li>
                <li><a href=""><i aria-hidden="true"></i> Về Chúng Tôi</a></li>
                <li><a href=""><i aria-hidden="true"></i> Dịch Vụ</a></li>
                <li><a href=""><i aria-hidden="true"></i> Thông Tin</a></li>
                <li><a href=""><i aria-hidden="true"></i> Địa Chỉ</a></li>
            </ul>
    </section>

    <section class="section1">
    </section>

</body>
</html>
